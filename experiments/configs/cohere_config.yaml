# configs/base_config.yaml

wandb:
  project: "matsuda_tkm/kulasis-ai-search"

data:
  input_dir: "data/raw"

index:
  index_dir: "data/index"
  embedding_name: "faiss_index.bin"
  processed_data_name: "processed_data.json"

preprocessing:
  method: "simple"
  chunk_size: 2048
  normalization: true

embedding:
  method: "gemini"
  model: "models/text-embedding-004"

search:
  method: "simple"
  metadata_filter:
    department: "文学部"
    section: "日本語授業"
  top_k: 10

reranking:
  method: "cohere"
  model: "rerank-multilingual-v3.0"

queries: ["ヘブライ語"]
